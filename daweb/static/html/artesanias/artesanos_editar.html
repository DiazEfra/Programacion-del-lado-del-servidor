<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Editar artesano</h5>
        </div>
        <div class="card-body shadow rounded" >
            <form action="/artesanias/artesanos/guardar" 
                method="POST">
                <input type="hidden" name="id" value="{id}" id="id">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="nombres">Nombres: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="nombres" id="nombres" value="{nombres}"
                        required maxlength="100" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <label for="primerapellido">Primer Apellido: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="primerapellido" id="primerapellido" value="{primerapellido}"
                        required maxlength="100" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <label for="segundoapellido">Segundo Apellido: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="segundoapellido" id="segundoapellido" value="{segundoapellido}"
                        required maxlength="100" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <label for="domicilio">Domicilio: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="domicilio" id="domicilio" value="{domicilio}"
                        required maxlength="100" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="telefono">Telefono: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" 
                        name="telefono" id="telefono" value="{telefono}"
                        required maxlength="10" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="correo">Correo: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" 
                        name="correo" id="correo" value="{correo}"
                        required maxlength="100" >
                    </div>
                </div>                
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
                
            </form>
        </div>
    </div>
</div>
