<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Editar clasificación</h5>
        </div>
        <div class="card-body shadow rounded" >
            <form action="/artesanias/clasificacion/guardar" 
                method="POST">
                <input type="hidden" name="id" id="id" value="{id}">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="descripcion">Clasificación: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="descripcion" id="descripcion"
                        required maxlength="50"
                        value="{descripcion}"
                         >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="padre">Depende de:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="padre" id="padre">
                            <option value="0">Ninguno</option>
                            <!--LISTADO_CLASIFICACION-->
                            <option value="{id}" {selected}>{descripcion}</option>
                            <!--LISTADO_CLASIFICACION-->
                        </select>
                    </div>
                </div>

                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
                
            </form>
        </div>
    </div>
</div>
