<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Agregar Clientes</h5>
        </div>
        <div class="card-body shadow rounded" >
            <form action="/artesanias/clientes/guardar" 
                method="POST">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="nombreorazonsocial">Nombre o razon social: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="nombreorazonsocial" id="nombreorazonsocial"
                        required maxlength="100" >
                    </div>
                </div>
                      
                <div class="row">
                    <div class="col-sm-4">
                        <label for="domicilio">Domicilio: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="domicilio" id="domicilio"
                        required maxlength="100" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="telefono">Telefono: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" 
                        name="telefono" id="telefono"
                        required maxlength="10" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="correo">Correo: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" 
                        name="correo" id="correo"
                        required maxlength="100" >
                    </div>
                </div>  
                
                <div class="row">
                    <div class="col-sm-4">
                        <label for="correo">Contacto: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="telefono" class="form-control" 
                        name="contacto" id="contacto"
                        required maxlength="100" >
                    </div>
                </div>  


                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
                
            </form>
        </div>
    </div>
</div>
